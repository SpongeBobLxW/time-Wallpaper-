<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <link rel="shortcut icon" href="./Images/clock.svg" type="image/x-icon">
    <title>Time Wallpaper</title>
</head>

<body>
    <main class="main" id="mainContainer">
        <div class="mode-Container">
            <img src="./Images/toDark.svg" onclick="darkToggle()" alt="" class="toDark" style="display: none;">
            <img src="./Images/toLight.svg" onclick="modeToggle()" alt="" class="toLight">
        </div>
       <div class="clock">
        <div class="hour-Container">
            <p class="hour colch">
                
            </p>
        </div>
        <h1 class="cols">
            :
        </h1>
        <div class="minute-Container">
            <p class="min colch2">
                
            </p>
        </div>
        <h1 class="cols">
            :
        </h1>
        <div class="seconds-Container">
            <p class="sec colch3">
                
            </p>
        </div>
       </div>
    </main>
</body>

</html>
